<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Créditos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Créditos Registrados</h1>
    <a href="{{ url_for('nuevo_credito') }}">Nuevo Crédito</a>
    <a href="{{ url_for('grafica_creditos') }}">Ver Gráfica</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Monto</th>
            <th>Tasa de Interés</th>
            <th>Plazo</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        {% for c in creditos %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
            <td>{{ c[5] }}</td>
            <td>
                <a href="{{ url_for('editar_credito', id=c[0]) }}">Editar</a>
                <a href="{{ url_for('eliminar_credito', id=c[0]) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
