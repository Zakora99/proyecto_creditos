<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Crédito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registrar Nuevo Crédito</h1>
    <form action="{{ url_for('nuevo_credito') }}" method="POST">
        <label>Cliente:</label>
        <input type="text" name="cliente" required><br>

        <label>Monto:</label>
        <input type="number" step="0.01" name="monto" required><br>

        <label>Tasa de Interés (% anual):</label>
        <input type="number" step="0.01" name="tasa_interes" required><br>

        <label>Plazo (meses):</label>
        <input type="number" name="plazo" required><br>

        <label>Fecha de Otorgamiento:</label>
        <input type="date" name="fecha_otorgamiento" required><br>

        <button type="submit">Registrar</button>
    </form>
    <a href="{{ url_for('listar_creditos') }}">Ver Créditos</a>
</body>
</html>
