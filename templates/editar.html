<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Crédito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Crédito</h1>
    <form action="{{ url_for('editar_credito', id=credito[0]) }}" method="POST">
        <label>Cliente:</label>
        <input type="text" name="cliente" value="{{ credito[1] }}" required><br>

        <label>Monto:</label>
        <input type="number" step="0.01" name="monto" value="{{ credito[2] }}" required><br>

        <label>Tasa de Interés (% anual):</label>
        <input type="number" step="0.01" name="tasa_interes" value="{{ credito[3] }}" required><br>

        <label>Plazo (meses):</label>
        <input type="number" name="plazo" value="{{ credito[4] }}" required><br>

        <label>Fecha de Otorgamiento:</label>
        <input type="date" name="fecha_otorgamiento" value="{{ credito[5] }}" required><br>

        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('listar_creditos') }}">Volver a la Lista</a>
</body>
</html>
