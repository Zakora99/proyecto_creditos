<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfica de Créditos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Total de Créditos por Fecha</h1>
    <canvas id="miGrafica" width="600" height="400"></canvas>
    <script>
        const ctx = document.getElementById('miGrafica').getContext('2d');
        const miGrafica = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ fechas|tojson }},
                datasets: [{
                    label: 'Total Créditos',
                    data: {{ totales|tojson }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <a href="{{ url_for('listar_creditos') }}">Volver a la Lista</a>
</body>
</html>
